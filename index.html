<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
    <!-- Bootstrap JavaScript（Popper.jsを含む） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-4">
        <div class="row fixed-top bg-white shadow p-3">
            <div class="col-10 d-flex align-items-center">
                <h2 class="m-0">買い物合計:{{ total }}円
                    <i class="bi bi-info-circle ms-2" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#infoModal"></i>
                </h2>
            </div>
            <div class="col-2 text-end">
                <button @mousedown="startRecognition" @touchstart="startRecognition" @mouseup="stopRecognition" @touchend="stopRecognition" class="btn btn-primary">
                    <i style="font-size: 1.5rem;" class="bi bi-mic-fill"></i>
                </button>
            </div>
        </div>
        
        <!-- モーダル -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">使い方</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                    </div>
                    <div class="modal-body">
                        <p>マイクボタンを押しながら、商品名と金額をしゃべってください。</p>
                        <p>「{商品名}が{数字}」という形式です。「が」が必要です。「円」は不要です。</p>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-center my-3">
            <button @click="clearAll" class="btn btn-danger ms-2">全消去</button>
        </div> -->
        <ul class="list-group">
            <li v-for="(item, index) in items" :key="index" class="list-group-item align-items-center">
                <div class="row">
                  <div class="col-7">
                    <div class="row">
                      <div class="col">
                        {{ item.name }}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        {{ item.amount }}円 × {{ item.quantity }} = {{ item.amount * item.quantity }}円
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <button @click="decreaseQuantity(index)" class="btn btn-sm btn-outline-secondary me-1">−</button>
                    <button @click="increaseQuantity(index)" class="btn btn-sm btn-outline-secondary me-2">＋</button>
                    <button @click="removeItem(index)" class="btn btn-sm btn-outline-danger">削除</button>
                  </div>
                </div>
            </li>
        </ul>
    </div>
    
    <div id="overlay" class="overlay">
        <div>
            <div class="spinner-border text-center" role="status"></div>
            <p class="mt-2">認識中...</p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: [],
                    recognition: null
                };
            },
            computed: {
                total() {
                    return this.items.reduce((sum, item) => sum + (item.amount * item.quantity), 0);
                }
            },
            methods: {
                startRecognition(event) {
                    event.preventDefault(); // モバイルでの長押しメニューを防ぐ
                    if (!('webkitSpeechRecognition' in window)) {
                        alert('このブラウザは音声認識をサポートしていません。');
                        return;
                    }
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.lang = 'ja-JP';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    document.getElementById('overlay').style.display = 'flex';

                    this.recognition.onresult = (event) => {
                        let result = event.results[0][0].transcript.trim();
                        let match = result.match(/(.+)が\s*(\d+)$/);

                        if (match) {
                            let name = match[1].trim();
                            let amount = parseInt(match[2], 10);
                            if (!isNaN(amount)) {
                                this.items.push({ name, amount, quantity: 1 });
                            } else {
                                alert(`認識した文字：「${result}」\nエラー：数字が判定できませんでした。`);
                            }
                        } else {
                            if (!result.includes("が")) {
                                alert(`認識した文字：「${result}」\nエラー：「が」の助詞が見つかりませんでした。`);
                            } else if (result.match(/^が\s*\d+$/)) {
                                alert(`認識した文字：「${result}」\nエラー：「が」の前に商品名がありませんでした。`);
                            } else {
                                alert(`認識した文字：「${result}」\nエラー：数字が判定できませんでした。`);
                            }
                        }
                    };

                    this.recognition.onend = () => {
                        document.getElementById('overlay').style.display = 'none';
                    };

                    this.recognition.start();
                },
                stopRecognition(event) {
                    event.preventDefault();
                    if (this.recognition) {
                        this.recognition.stop();
                        document.getElementById('overlay').style.display = 'none';
                    }
                },
                increaseQuantity(index) {
                    this.items[index].quantity++;
                },
                decreaseQuantity(index) {
                    if (this.items[index].quantity > 1) {
                        this.items[index].quantity--;
                    }
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                },
                clearAll() {
                    this.items = [];
                }
            }
        });
        app.mount('#app');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
