<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center">買い物計算</h1>
        <div class="d-flex justify-content-center my-3">
            <button @mousedown="startRecognition" @mouseup="stopRecognition" class="btn btn-primary">
                <i class="bi bi-mic-fill"></i>
            </button>
            <button @click="clearAll" class="btn btn-danger ms-2">消去</button>
        </div>
        <ul class="list-group">
            <li v-for="(item, index) in items" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.amount }}円 × {{ item.quantity }} = {{ item.amount * item.quantity }}円
                <div>
                    <button @click="decreaseQuantity(index)" class="btn btn-sm btn-outline-secondary me-1">−</button>
                    <button @click="increaseQuantity(index)" class="btn btn-sm btn-outline-secondary me-2">＋</button>
                    <button @click="removeItem(index)" class="btn btn-sm btn-outline-danger">削除</button>
                </div>
            </li>
        </ul>
        <div class="mt-3 p-3 bg-light text-center" style="cursor: pointer;" title="合計金額">合計: {{ total }}円</div>
    </div>
    
    <div id="overlay" class="overlay">
        <div>
            <div class="spinner-border text-light" role="status"></div>
            <p class="mt-2">認識中...</p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: [],
                    recognition: null
                };
            },
            computed: {
                total() {
                    return this.items.reduce((sum, item) => sum + (item.amount * item.quantity), 0);
                }
            },
            methods: {
                startRecognition() {
                    if (!('webkitSpeechRecognition' in window)) {
                        alert('このブラウザは音声認識をサポートしていません。');
                        return;
                    }
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.lang = 'ja-JP';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    document.getElementById('overlay').style.display = 'flex';

                    this.recognition.onresult = (event) => {
                        let spokenNumber = event.results[0][0].transcript.replace(/[^0-9]/g, '');
                        let amount = parseInt(spokenNumber, 10);
                        if (!isNaN(amount)) {
                            this.items.push({ amount, quantity: 1 });
                        }
                    };

                    this.recognition.onend = () => {
                        document.getElementById('overlay').style.display = 'none';
                    };

                    this.recognition.start();
                },
                stopRecognition() {
                    if (this.recognition) {
                        this.recognition.stop();
                        document.getElementById('overlay').style.display = 'none';
                    }
                },
                increaseQuantity(index) {
                    this.items[index].quantity++;
                },
                decreaseQuantity(index) {
                    if (this.items[index].quantity > 1) {
                        this.items[index].quantity--;
                    }
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                },
                clearAll() {
                    this.items = [];
                }
            }
        });
        app.mount('#app');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
