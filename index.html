<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center">買い物計算</h1>
        <div class="d-flex justify-content-center my-3">
            <button @click="toggleRecognition" class="btn btn-primary me-2">{{ recognizing ? '終了' : '認識開始' }}</button>
            <button @click="clearAll" class="btn btn-danger">消去</button>
        </div>
        <ul class="list-group">
            <li v-for="(amount, index) in amounts" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                {{ amount }}円
                <button @click="removeAmount(index)" class="btn btn-sm btn-outline-danger">削除</button>
            </li>
        </ul>
        <div class="mt-3 p-3 bg-light text-center" style="cursor: pointer;" title="合計金額">合計: {{ total }}円</div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    amounts: [],
                    recognizing: false,
                    recognition: null
                };
            },
            computed: {
                total() {
                    return this.amounts.reduce((sum, val) => sum + val, 0);
                }
            },
            methods: {
                toggleRecognition() {
                    if (this.recognizing) {
                        this.recognition.stop();
                        this.recognizing = false;
                    } else {
                        this.startRecognition();
                    }
                },
                startRecognition() {
                    if (!('webkitSpeechRecognition' in window)) {
                        alert('このブラウザは音声認識をサポートしていません。');
                        return;
                    }
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.lang = 'ja-JP';
                    this.recognition.continuous = true;
                    this.recognition.interimResults = false;

                    this.recognition.onresult = (event) => {
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                let spokenNumber = event.results[i][0].transcript.replace(/[^0-9]/g, '');
                                let amount = parseInt(spokenNumber, 10);
                                if (!isNaN(amount)) {
                                    this.amounts.push(amount);
                                }
                            }
                        }
                    };

                    this.recognition.onend = () => {
                        this.recognizing = false;
                    };

                    this.recognition.start();
                    this.recognizing = true;
                },
                removeAmount(index) {
                    this.amounts.splice(index, 1);
                },
                clearAll() {
                    this.amounts = [];
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
